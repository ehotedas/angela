<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>

    <style>
        body {
            background-color: red;
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .painel {
            margin: auto;
            background-color: white;
            max-width: 90%;
            width: 400px;
            height: auto;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .painel img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        #sim, #nao {
            height: 40px;
            width: 80px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #nao {
            position: absolute;
        }

        .gif-container {
            margin-top: 20px;
        }

        /* Estilos para dispositivos com largura máxima de 768px */
        @media (max-width: 768px) {
            .painel {
                width: 95%;
                padding: 15px;
            }

            #sim, #nao {
                width: 70px;
                height: 35px;
                font-size: 14px;
            }
        }

        /* Estilos para dispositivos com largura máxima de 480px */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            #sim, #nao {
                width: 60px;
                height: 30px;
                font-size: 12px;
            }

            .painel {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="painel">
        <h1>Te amo</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="Ursinho apaixonado">

        <h2>Aceita ser minha namorada novamente?</h2>

        <button id="sim" onclick="mostrarGif()">Sim!</button>
        <button onmouseover="fuja()" id="nao">Não!</button>

        <!-- Container para exibir o gif -->
        <div id="gif-container" class="gif-container"></div>
    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao");

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function mostrarGif() {
            var gifContainer = document.getElementById("gif-container");

            // Limpa o conteúdo do painel e adiciona o gif
            gifContainer.innerHTML = `
                <img src="https://media.tenor.com/4yEuW6bbRo0AAAAi/gato.gif" alt="Gif de gato apaixonado" style="max-width: 100%; border-radius: 10px;">
            `;
        }
    </script>

</body>
</html>
